<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipbook with PDF Upload and Text Input</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Flipbook with PDF Upload and Text Input</h1>
      <form id="uploadForm" class="mb-3">
        <input
          type="file"
          id="pdfFile"
          name="pdf"
          accept="application/pdf"
          required
          class="form-control mb-2"
        />
        <button type="submit" class="btn btn-primary">Display PDF</button>
      </form>
      <div class="mb-3">
        <textarea
          id="textInput"
          placeholder="Enter text to display..."
          class="form-control mb-2"
        ></textarea>
        <button id="displayText" class="btn btn-secondary">Display Text</button>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="toggleDisplay" class="form-check-input" />
        <label for="toggleDisplay" class="form-check-label"
          >Show Flipbook and TextBook Together</label
        >
      </div>
      <div id="flipbook" class="hidden"></div>
      <div id="textBook" class="book"></div>
      <div id="paginationControls" class="text-center mt-3">
        <button id="prevPage" class="btn btn-info">Previous</button>
        <span id="pageCounter" class="mx-3 fw-bold">Page 1</span>
        <button id="nextPage" class="btn btn-info">Next</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="turn.js"></script>
    <script src="main.js"></script>
  </body>
</html>
